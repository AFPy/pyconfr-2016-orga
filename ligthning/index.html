## Qu'est-ce que PyCon-FR

- Une conférence **internationale**
- Une conférence principalement **francophone**
- Une conférence autour du **language Python**
- Une conférence autour du **logiciel libre**
- Organisée par l'Association Francophone Python

</template>


<template layout="bullets" type="text/x-markdown">

## Où et Quand ?

- À **Cesson-Sévigné**
- À **Télécom Bretagne**
- Du **13 au 16 octobre 2016**
- 2 jours de **sprints** les 13/14 octobre
- 2 jours de **conférences** les 15/16 octobre

</template>

<template layout="bullets" type="text/x-markdown">
## Quel est l'intérêt pour vous ?

- **Découvrir**, le logiciel libre, Python
- **Rencontrer**, entreprises, développeurs, +10 nationnalités
- **Apprendre**, code, tests, bonnes pratiques
- **Comprendre**, fonctionnement des communautés
- **Développer son réseau professionnel**
</template>

- Découvrir le monde du logiciel libre.
